<html>
    <head>
    	<style>
    		.main {
				margin-top: 100px;
    		}
    		input {
    			border-style: none;
    			background-color: lightgreen;
    		}

			input:hover, input:focus{
				outline: none;
			}

			#main_list {
				border-style: solid;
				width: 500px;
				height: 20px;
				margin: auto;
				padding: 0;
			}

			li{
				list-style: none;
				display: block;
				float: left;
				margin: 2px 5px 2px 0;
				background-color: lightblue;
			}
    	</style>
    </head>    
    <body>
        <div class="main">
        	<!-- disable form submit, replaced with input (onkeypress:keyCode==13) -->
	        <form onsubmit="return false"> 
	        	<ul id="main_list">	       				
	       			<li>
	       				<span id="new_tag" style="display: hidden;"></span>
	       			</li>
	       			<li id="inputItem">
	       				<input type="text" id="keyin" onkeypress="queryInput(this.value)"/>
	       			</li>
	       		</ul>
	        </form>
    	</div>
        <ul name="query_result" style="display: none;"></ul>
        <script>
        	function queryInput(text){
        	  if(event.keyCode == 13){	// when key for onkeypress is 'enter' or 'return'
		        var tag = document.getElementById('new_tag');
		       	var keyin = document.getElementById('keyin');
		        if (text != null && text != "") {		
	        	  // tag.classList.add("offset");
	        	  tag.innerHTML = text;
	        	  tag.style.display = "inline"; 
	        	  
	        	  // change id:new_tag to id:closed_tag
	        	  tag.id = 'closed_tag';
	        	  
	        	  // create a tag in id:new_tag for next insertion
	        	  var new_tag = document.createElement('span');
	        	  new_tag.id = 'new_tag';
	        	  new_tag.style="display: hidden;";
	        	  var li = document.createElement('li');
	        	  li.appendChild(new_tag);
	        	  var ul = document.getElementById('main_list');
	        	  var inputItem = document.getElementById('inputItem');
	        	  ul.insertBefore(li, inputItem);
	    		} else if (text == null || text == ""){ // remove all input
	        	  tag.style.display = "none";
	    		}
    		  }
        	}

        	/* TODO:
				1. function for auto-complete querying
				2. mouse click on list then input
        	*/
        </script>
    </body>
</html>
