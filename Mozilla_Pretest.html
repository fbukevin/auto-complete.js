<html>
    <head>
    	<style>
    		.main {
    			text-align: center;
				margin-left: auto;
				margin-top: 100px;
    		}
    		input {
    			/*width: 500px;
    			height: 30px;
    			box-shadow: 4px 4px 3px rgba(20%,20%,40%,0.5);
    			border-radius: 5px;*/
    			border-style: none;
    			background-color: yellow;
    		}

			input:hover, input:focus{
				outline: none;
			}

			.tag {
				position: relative;
				left: 0;
				background-color: yellow;
			}

			.offset{
				/*left: -500px;*/
			}

			ul{
				border-style: solid;
			}

			li{
				list-style: none;
				display: inline;
			}
    	</style>
    </head>    
    <body>
        <div class="main">
        	<!-- disable form submit, replaced with input (onkeypress:keyCode==13) -->
	        <form onsubmit="return false"> 
	        	<ul>
	       			<li>
	       				<input type="text" id="keyin" onkeypress="queryInput(this.value)"/>
	       			</li>
	       			<li>
	       				<span id="new_tag" style="display: hidden;"></span>
	       			</li>
	       		</ul>
	        </form>
    	</div>
        <ul name="query_result" style="display: none;"></ul>
        <script>
        	function queryInput(text){
        		if(event.keyCode == 13)	// when key for onkeypress is 'enter' or 'return'
        		{
		        	var tag = document.getElementById('new_tag');
		        	var keyin = document.getElementById('keyin');
		        	if (text != null && text != "") {        	        		
	        			tag.classList.add("offset");
	        			// tag.innerHTML = text;
	        			console.log(text);
	        			tag.style.display = "inline"; 
	    			} else if (text == null || text == ""){
	        			tag.classList[1] = "";
	        			tag.style.display = "none";
	    			}
    			}
        	}

        	/* TODO:
				function for enter pressed or mouse click
				create a new span element for next input
        	*/

        	/* TODO:
				function for auto-complete querying
        	*/
        </script>
    </body>
</html>
