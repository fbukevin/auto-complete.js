<html>
    <head>
    	<style>
    		.main {
    			text-align: center;
				margin-left: auto;
				margin-top: 100px;
    		}
    		input {
    			width: 500px;
    			height: 30px;
    			box-shadow: 4px 4px 3px rgba(20%,20%,40%,0.5);
    			border-radius: 5px;
    		}
			.tag {
				position: relative;
				left: 0;
				background-color: yellow;
			}

			.offset{
				left: -500px;
			}			
    	</style>
    </head>    
    <body>
        <div class="main">
	        <form>
	       		<input type="text" id="keyin" onkeyup="queryInput(this.value)"/>	       	
	       		<span class="tag" id="tag"  style="visibility: hidden;"></span>
	        </form>
    	</div>
        <ul name="query_result" style="display: none;"></ul>
        <script>
        	function queryInput(text){
	        	var tag = document.getElementById('tag');
	        	var keyin = document.getElementById('keyin');
	        	if (text != null && text != "") {        	        		
        			tag.classList.add("offset");
        			tag.innerHTML = text;
        			tag.style.visibility = "visible"; 
    			} else if (text == null || text == ""){
        			tag.classList[1] = "";
        			tag.style.visibility = "hidden";
    			}
        	}

        	/* TODO:
				function for enter pressed or mouse click
				create a new span element for next input
        	*/

        	/* TODO:
				function for auto-complete querying
        	*/
        </script>
    </body>
</html>
