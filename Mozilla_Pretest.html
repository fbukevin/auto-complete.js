<html>
    <head>
    	<style>
    		.main {
				margin-top: 100px;
    		}
    		input[type='text'] {
    			border-style: none;
    			background-color: lightgreen;
    		}

			input:hover, input:focus{
				outline: none;
			}

			#main_list {
				border-style: solid;
				width: 500px;
				height: 20px;
				margin: auto;
				padding: 0;
			}

			li{
				list-style: none;
				display: block;
				float: left;
				margin: 2px 5px 2px 0;
				background-color: lightblue;
			}
    	</style>
    </head>    
    <body>
        <div class="main">
        	<!-- disable form submit, replaced with input (onkeypress:keyCode==13) -->
	        <form onsubmit="return false"> 
	        	<ul id="main_list">	       				
	       			<li>
	       				<span id="new_tag" style="display: hidden;"></span>
	       			</li>
	       			<li id="inputItem">
	       				<input type="text" id="keyin" list="timezone" onkeypress="addTag(this.value)" autocomplete="off" />
	       			</li>
	       		</ul>
	       		<input type="submit" id="submit" disabled />
	        </form>
    	</div>
        <!-- <ul id="query_result" style="display: none;"></ul> -->
        <datalist id="timezone" onselect=""></datalist>
        <script>
        var dataset = ["Amsterdam", "Andorra", "Athens", "Belfast", "Belgrade","Berlin","Bratislava","Brussels","Bucharest","Budapest","Chișinău","Copenhagen","Dublin","Gibraltar","Guernsey","Helsinki","Isle_of_Man","Istanbul","Jersey","Kaliningrad","Kiev","Lisbon","Ljubljana","London","Luxembourg","Madrid","Malta","Mariehamn","Minsk","Monaco","Moscow","Nicosia","Oslo","Paris","Podgorica","Prague","Riga","Rome","Samara","San_Marino","Sarajevo","Simferopol","Skopje","Sofia","Stockholm","Tallinn","Tirane","Tiraspol","Uzhgorod","Vaduz","Vatican","Vienna","Vilnius","Volgograd","Warsaw","Zagreb","Zaporozhye","Zurich","Adelaide","Brisbane","Broken_Hill","Currie","Darwin","Eucla","Hobart","Lindeman","Lord_Howe","Melbourne","Perth","Sydney","Abidjan","Accra","Addis_Ababa","Algiers","Asmara","Bamako","Bangui","Banjul","Bissau","Blantyre","Brazzaville","Bujumbura","Cairo","Casablanca","Ceuta","Conakry","Dakar","Dar_es_Salaam","Djibouti","Douala","El_Aaiún","Freetown","Gaborone","Harare","Johannesburg","Juba","Kampala","Khartoum","Kigali","Kinshasa","Lagos","Libreville","Lomè","Luanda","Lubumbashi","Lusaka","Malabo","Maputo","Maseru","Mbabane","Mogadishu","Monrovia","Nairobi","N'djamena","Niamey","Nouakchott","Ouagadougou","Porto-Novo","São_Tomé","Timbuktu","Tripoli","Tunis","Windhoek","Aden","Almaty","Amman","Anadyr","Aqtau","Aqtobe","Ashgabat","Ashkhabad","Baghdad","Bahrain","Baku","Bangkok","Beirut","Bishkek","Brunei","Choibalsan","Chongqing","Colombo","Damascus","Dhaka","Dili","Dubai","Dushanbe","Gaza","Harbin","Hebron","Ho_Chi_Minh","Hong_Kong","Hovd","Irkutsk","Istanbul","Jakarta","Jayapura","Jerusalem","Kabul","Kamchatka","Karachi","Kashgar","Kathmandu","Kolkata","Krasnoyarsk","Kuala_Lumpur","Kuching","Kuwait","Macau","Magadan","Makassar","Manila","Muscat","Nicosia","Novokuznetsk","Novosibirsk","Omsk","Oral","Phnom_Penh","Pontianak","Pyongyang","Qatar","Qyzylorda","Rangoon","Riyadh","Saigon","Sakhalin","Samarkand","Seoul","Shanghai","Singapore","Taipei","Tashkent","Tbil         	var dataList = document.getElementById('timezone');        	
        	for(var item in dataset){
	        	var option = document.createElement('option');
	        	option.value = dataset[item];	        	
	        	dataList.appendChild(option);
			}

        	function addTag(text){
        	  if(event.keyCode == 13){	// when key for onkeypress is 'enter' or 'return'
		        var tag = document.getElementById('new_tag');
		       	var keyin = document.getElementById('keyin');
		        if (text != null && text != "") {		
	        	  tag.innerHTML = text;
	        	  tag.style.display = "inline"; 
	        	  
	        	  // change id:new_tag to id:closed_tag
	        	  tag.id = 'closed_tag';
	        	  
	        	  // create a tag in id:new_tag for next insertion
	        	  var new_tag = document.createElement('span');
	        	  new_tag.id = 'new_tag';
	        	  new_tag.style="display: hidden;";
	        	  var li = document.createElement('li');
	        	  li.appendChild(new_tag);
	        	  var ul = document.getElementById('main_list');
	        	  var inputItem = document.getElementById('inputItem');
	        	  ul.insertBefore(li, inputItem);
	        	  keyin.value = "";
	    		} 
    		  }
        	}

        	/* TODO:				
				1. mouse click on list then input
				2. make list height dynamically
        	*/
        </script>
    </body>
</html>
